<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3b3b3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #c4c4c4;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            text-align: center;
        }
        h2 {
            font-style: italic;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #eaeaea;
        }
        button {
            background: #4a4a4a;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stephanie Personal Stylist</h1>
        <h2>Get your outfit suggestion</h2>
        <label>Select Occasion:</label>
        <input type="text" id="occasion" placeholder="Birthday, Halloween, etc.">
        <label>Select Weather:</label>
        <input type="text" id="weather" placeholder="rain, cloudy, etc.">
        <label>Enter Your Preferences:</label>
        <input type="text" id="preferences" placeholder="e.g. Casual, Chic">
        <button onclick="getSuggestions()">GET SUGGESTIONS</button>
    </div>
    <script>
        function getSuggestions() {
            let occasion = document.getElementById('occasion').value;
            let weather = document.getElementById('weather').value;
            let preferences = document.getElementById('preferences').value;
            alert(`Outfit suggestions for ${occasion} in ${weather} weather with preferences: ${preferences}`);
        }
    </script>
</body>
</html>
