<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3b3b3;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background: #d1d1d1;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            background: white;
            border-radius: 5px;
        }
        .header {
            background: #c4c4c4;
            padding: 50px 20px;
        }
        .header h1 {
            font-weight: bold;
        }
        .login-btn {
            padding: 10px 20px;
            border: none;
            background: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT US</a>
        <a href="#outfit">OUTFIT</a>
        <a href="#contact">CONTACT</a>
    </div>
    <div class="header">
        <h1>Discover Your Perfect Outfit</h1>
        <p>Let our AI-based Personal Stylist curate outfits just for you!</p>
        <button class="login-btn">LOGIN</button>
    </div>
</body>
</html>
